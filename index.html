<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АО «Хуйсуньбанк» — Финансовые операции</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-hover: #6d28d9;
            --accent: #ec4899;
            --background: #0f172a;
            --surface: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --glass: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            background-image: 
                radial-gradient(at 80% 20%, rgba(124, 58, 237, 0.15) 0, transparent 60%),
                radial-gradient(at 20% 80%, rgba(236, 72, 153, 0.15) 0, transparent 60%);
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .container {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group label i {
            color: var(--primary);
            font-size: 0.9em;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, var(--primary-hover), #db2777);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status {
            margin: 15px 0;
            font-weight: 600;
            min-height: 24px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--surface);
            padding: 20px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .modal-buttons button {
            width: auto;
            padding: 10px 20px;
        }

        .document {
            display: none;
        }
    </style>
</head>
<body>
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <h2><i class="fas fa-exclamation-circle"></i> Внимание!</h2>
            <p>Пожалуйста, свяжитесь с нами через Telegram:</p>
            <p style="margin: 15px 0; font-size: 1.1rem;">
                <i class="fab fa-telegram"></i> <strong>@Huysunbank_support</strong>
            </p>
            <p>И предоставьте данные из созданной расписки.</p>
            <div class="modal-buttons">
                <button onclick="copyContact()">
                    <i class="fas fa-copy"></i> Скопировать контакт
                </button>
                <button onclick="closeModal()">Закрыть</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <div class="header">
            <h1>АО «Хуйсуньбанк»</h1>
            <p class="subtitle">Финансовые операции с приветом</p>
        </div>

        <div class="container">
            <h2><i class="fas fa-file-alt"></i> Заявка на кредит</h2>
            
            <form id="loanForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Ваше имя</label>
                    <input type="text" id="name" placeholder="Полное имя" required>
                </div>
                <div class="form-group">
                    <label for="amount"><i class="fas fa-ruble-sign"></i> Сумма</label>
                    <input type="number" id="amount" placeholder="Сумма в рублях" required>
                </div>
                <div class="form-group">
                    <label for="purpose"><i class="fas fa-bullseye"></i> Цель</label>
                    <textarea id="purpose" placeholder="На что нужны деньги" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="contact"><i class="fas fa-paper-plane"></i> Telegram или телефон</label>
                    <input type="text" id="contact" placeholder="@username или +7XXX..." required>
                </div>
                <div class="form-group">
                    <label for="returnDate"><i class="fas fa-calendar-check"></i> Дата возврата</label>
                    <input type="date" id="returnDate" required>
                </div>
                <button type="submit" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Отправить заявку
                </button>
            </form>
            
            <div id="status"></div>
        </div>

        <div class="footer">
            <p>© 2025 АО «Хуйсуньбанк». Официальный партнёр всех тусовок.</p>
        </div>
    </div>

    <script>
        // Глобальные переменные
        const BOT_TOKEN = '8438374437:AAGZ3cflLeD7HcDW_N9CsWfMpOU_ny6vfjY';
        const CHAT_ID = '5793630012';

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            // Устанавливаем дату возврата (через месяц)
            const returnDate = new Date();
            returnDate.setMonth(returnDate.getMonth() + 1);
            const returnDateStr = returnDate.toISOString().split('T')[0];
            document.getElementById('returnDate').value = returnDateStr;
        });

        // Работа с модальным окном
        function showModal() {
            document.getElementById('contactModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
        }

        function copyContact() {
            navigator.clipboard.writeText('@Huysunbank_support')
                .then(() => {
                    alert('Контакт скопирован!');
                    closeModal();
                })
                .catch(err => {
                    alert('Скопируйте вручную: @Huysunbank_support');
                });
        }

        // Обработка заявки на кредит
        const form = document.getElementById('loanForm');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const amount = document.getElementById('amount').value;
            const purpose = document.getElementById('purpose').value;
            const contact = document.getElementById('contact').value;
            const returnDate = document.getElementById('returnDate').value;

            const message = `🪙 *Новая заявка в Хуйсуньбанк!* 🪙\n
*Имя:* ${name}
*Сумма:* ${amount} руб.
*На что:* ${purpose}
*Контакты:* ${contact}
*Вернуть до:* ${returnDate}

_Дата: ${new Date().toLocaleString()}_`;

            try {
                statusDiv.textContent = 'Отправка заявки...';
                statusDiv.className = '';

                // Отправка через Telegram API
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    statusDiv.textContent = 'Заявка отправлена! Скоро с вами свяжутся.';
                    statusDiv.className = 'success';
                    form.reset();
                } else {
                    showModal();
                    statusDiv.textContent = 'Свяжитесь с нами в Telegram для завершения заявки';
                    statusDiv.className = 'warning';
                }
            } catch (error) {
                console.error('Ошибка отправки:', error);
                showModal();
                statusDiv.textContent = 'Свяжитесь с нами в Telegram для завершения заявки';
                statusDiv.className = 'warning';
            }
        });
    </script>
</body>
</html>
